  <body
    class="bgLightBlue d-flex flex-column min-vh-100 theBody"
    style="font-family: Roboto"
  >
    <header>
      <div style="background-color: cadetblue">
        <h1 class="text-center pt-2" style="color: white">
          Door Prize Application
        </h1>
        <hr />
      </div>
    </header>
    <main class="container-fluid flex-fill d-flex justify-content-center">
      <div class="d-flex justify-content-center">
        <div

            <div class="card-body text-white">

            </div>
          </div>
          <div class="d-flex flex-row gap-3">

                <p class="text-center h-100 m-0 h2">DRAW!</p>
              </div>
            </div>
            <div class="card bg-primary" id="stopAnimation">
              <div class="card-body text-white">

              </div>
            </div>
          </div>
        </div>

    <footer
      class="text-center pt-2"
      style="color: white; background-color: cadetblue"
