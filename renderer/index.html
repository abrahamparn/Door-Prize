<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="Content-Security-Policy" content="script-src 'self'"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="css/style.css" />-->
    <script src="js/renderer.js" defer></script>
    <title>Door Prize Application</title>
  </head>
<body class=" bgLightBlue d-flex flex-column min-vh-100 theBody">
  <header>
    <div style="background-color: cadetblue;">
      <h1 class="text-center pt-2" style="color: white;">Door Prize Application</h1>
      <hr/>
    </div>
  </header>
  <main class="container-fluid">
 
  
    <div class="d-flex flex-column-reverse">
      <div class="d-flex flex-row">
        <div class="col-2"></div>
        <div class="col-8">
          <div class="d-flex flex-row justify-content-center">
            <div class=" card">
              <form class="m-3">
                <div class="form-group mb-2">
                  <label class="form-label mb-0">Select The Number of People</label>
                  <small>Notes: 1 to 100</small>
                  <input class="form-control validation" type="number" id="number">
                  <div class="validation-feedback"></div>
                </div>
                <div class="form-group mb-2">
                  <label class="form-label mb-0">Doorprize name:</label>
                  <input class="form-control validation" type="text" id="name">
                  <div class="validation-feedback"></div>
                </div>
                <div class="form-group mb-3">
                  <label class="form-label mb-0">Input Database</label>
                  <small>(Optional)</small><small id="downloadTemplate" class="colorMaroon"> Download Template</small>
                  <input class="form-control" type="file" id="databaseExcel"/>
                </div>
                <button class="btn btn-primary w-100" id="submit">Submit</button>
              </form>
            </div>
            <div class="card">
             <div class="card-body"> 
                <div class="form-group mb-2">
                  <label class="form-label mb-0">Background Image</label>
                  <input type="file" id="fileBackground" class="form-control mb-3">
                  <button class="btn btn-secondary w-100" id="clearBackground">Remove Background</button>
    
                </div>
              </div>
            </div>
    
          </div>
    
        </div>
        <div class="col-2"></div>
      </div>
      <hr/>
      <section class="d-flex flex-column" style="height: 40vh;">
        <h3 class="text-center">Rolling!</h3>
        <div class="d-flex flex-column gap-1 justify-content-center align-items-center h-100">
          <div class="card bg-primary" id="buttonRolling">
            <div class="card-body text-white">
              <p class="text-center h-100 m-0">ROLL ME</p>
            </div>
          </div>
          <div class="card d-none" id="CardDisplay">
            <div class="card-body">
              <p class="datadata"></p>

            </div>
          </div>
        </div>
      </section>
      
      
      
      
      
      
    </div>
  </main>
  <footer class="mt-auto text-center pt-2" style="color: white; background-color: cadetblue;">
    <p class="mb-0">Made with &#10084; for PTMI</p>
  </footer>

 
</body>
</html>
